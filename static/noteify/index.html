<!DOCTYPE html>
    <html lang = 'en'>

    <head>
        <meta charset = 'UTF-8'>
        <title>Noteify</title>
        <link rel = "stylesheet" href = "index.css">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    </head>

    <!-- Navigation Bar -->
    <ul class = "navbar">
        <li><a href="https://noteify.azurewebsites.net/">Home</a></li>

    <!-- Header -->
    <body>
        <h1 class = "toptitle">Noteify</h1>
        <p class = "topsubtitle">Start Taking Note</p>

    <div class = "mainbody">
        <h2 style = "margin-top: 0;">Noteify</h2>
        <p class = "bodytext">Start taking note! This is where you can create a note and save it to the server
            so that you can view it at any time! <u>Start by clicking "Create"</u>. </p>

    <!-- Create button -->
    <button class = "createButton" name = "showText" type = "button" onclick = "showText()">Create</button> <br><br>
    <!-- Script to make textbox appear upon click -->
    <script>

        // Function to show elements upon click for note creation
        function showText() {
            document.getElementById('clearText').className = "show";
            document.getElementById('submitNote').className = "show";
            document.getElementById('titleInput').className = "show"; 
            document.getElementById('noteInput').className = "show"; }

        // Function to clear textboxes upon click
        function clearText() {
            document.getElementById('noteInput').value = "";
            document.getElementById('titleInput').value = ""; }

        // Function to send data to server
        function submitNote() {

            // Quick input validation
            const note = document.getElementById('noteInput').value;
            const title = document.getElementById('titleInput').value;
            if (note == "" || title == "") {
                alert("ERROR: Missing required field(s)")
            } else {
                // Submit note to server
                alert("Submitting...")
                // Send here....

            }
        }
    </script>

    <!-- Textbox for Title line -->
    <textarea  style = "line-height: 10px; resize: none" placeholder = "Title... (required)" class = "textBox" id = "titleInput" name = "titleInput"
    rows = "1" cols = "35" wrap = "physical"></textarea><br><br>

    <!-- Textbox for user input -->
    <textarea placeholder = "Start writing... (required)" class = "textBox" id = "noteInput" name = "textInput"
    rows = "10" cols = "70" wrap = "physical"></textarea>

    <!-- Div styling for options buttons -->
    <div class = "buttonRow">

        <!-- Clear button for textbox --> <br>
        <button style = "border: 2px solid black; border-radius: 5%; margin: 10px;" class = "clearButton" 
        id = "clearText"  type = "button" onclick = "clearText()">Clear</button>

        <!-- Submit button for note -->
        <button style = "border: 2px solid black; border-radius: 5%; margin: 10px;" class = "clearButton" 
        id = "submitNote"  type = "button" onclick = "submitNote()">Submit Note</button>
    </div>

    <!-- location bar at the bottom of the page -->
    <div style = "position: relative; text-align: center">
        <a href = "https://noteify.azurewebsites.net/noteify">
        <p class = "bottomnav"><span style = "border-radius: 10px; padding: 1px; border-width: 1px;
        background-color: rgb(233, 233, 233); border-style: solid;">&nbsp;www.noteify.com/noteify&nbsp;</span></p></a>
    </div>

    </body>

    </html>
